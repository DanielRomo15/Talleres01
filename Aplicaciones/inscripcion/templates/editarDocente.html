{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Docente</h1>
        <form action="{% url 'procesarEdicionDocente' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ docenteEditar.id }}">
            <label>Nombre</label><br>
            <input class="form-control" type="text" name="nombre" value="{{ docenteEditar.nombre }}" required><br>
            <label>Especialidad</label><br>
            <input class="form-control" type="text" name="especialidad" value="{{ docenteEditar.especialidad }}" required><br>
            <label>Correo</label><br>
            <input class="form-control" type="email" name="correo" value="{{ docenteEditar.correo }}" required><br>
            <button class="btn btn-primary" type="submit">Actualizar</button>
            <a class="btn btn-outline-danger" href="{% url 'listarDocentes' %}">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
